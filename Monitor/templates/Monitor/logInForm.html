<!DOCTYPE html>
<html lang='en' dir='ltr'>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta http-equiv='refresh' content='300, /Monitor/logIn'>
        <!--link rel='stylesheet' href='style.css' type='text/css'/-->
    </head>

    <title>ECGMoSys</title>

    <body>
        <!--script src='Intro.js' type='text/javascript' ></script-->
        <h1>Welcome to ECG-Monitoring System</h1>
        <div>
            <h2>LogIn Here</h2>
            {% if error_message %}
                <p><strong>{{ error_message }}</strong></p>
            {% endif %}
            <form action="" id="logInForm" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <span class="text-danger small">{{ field.errors }}</span>
                    <label >{{ field.label_tag }}</label>
                    <div>{{ field }}</div>
                {% endfor %}
                <!--input class="LogIn__input-user" type="text" id="username" value="ankumoni" placeholder="User Id" maxlength="16" required/>
                <input class="LogIn__input-pass" type="password" id="password" value="Amku@2021" placeholder="Password" maxlength="16" required/-->
                <button class="LogIn__btn" type="submit" form="logInForm" value="Submit">&rarr;</button>

            </form>
        </div>
    </body>
</html>
